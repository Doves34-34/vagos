<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vagos Dark Web Shop</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background: url('https://wiki.calirp.fr/uploads/images/gallery/2023-10/logocolorbg.png') no-repeat center center fixed;
            background-size: cover;
            color: #f0e68c; /* Light yellow */
        }

        /* Dark overlay for opacity effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black overlay with opacity */
            z-index: 1;
        }

        /* Ensures that content appears over the overlay */
        * {
            position: relative;
            z-index: 2;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body fills the whole viewport */
            flex-direction: column;
        }

        .login-container {
            background-color: rgba(17, 17, 17, 0.8); /* Black background with 80% opacity */
            padding: 40px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        h1 {
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #1a1a1a;
            color: #fff;
            border: 2px solid #ffd700;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #ff4500;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #ff0000;
        }

        .error {
            color: #ff0000;
            margin-top: 20px;
        }

        /* Footer Styling */
        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-top: 3px solid #ffd700;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer p {
            color: #ffd700;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Vagos Dark Web Shop</h1>
        <form action="/login" method="POST" class="login-form">
            <div class="input-group">
                <label for="name_in_city">Name in City:</label>
                <input type="text" id="name_in_city" name="name_in_city" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 Vagos Gang | L3echran City</p>
    </footer>
</body>
</html>
